<VirtualHost *:80>
  ServerName artifacts.fixthis.com

  WSGIPassAuthorization On

  WSGIDaemonProcess artifact-capture user=www-data group=www-data threads=5 \
      python-home=/home/ubuntu/venv \
      python-path=/home/ubuntu/artifact-capture

  WSGIProcessGroup artifact-capture
  WSGIScriptAlias / /home/ubuntu/artifact-capture/wsgi.py

  <Directory "/home/ubuntu/artifact-capture">
      Require all granted
      AllowOverride None
  </Directory>

  Alias /uploads/ /home/ubuntu/artifact-capture/uploads/
  <Directory "/home/ubuntu/artifact-capture/uploads/">
      Require all granted
      Options -Indexes
  </Directory>

  # Remove or repoint this
  # DocumentRoot /var/www/html

  ErrorLog /var/log/apache2/artifact-error.log
  CustomLog /var/log/apache2/artifact-access.log combined
</VirtualHost>

{# Info content embedded inside index.html so it inherits the same <head>/layout #}
<style>
    .lang-tabs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 12px 0;
    }

    .lang-panel {
        display: none;
    }

    .lang-panel.active {
        display: block;
    }

    .doc-wrap :is(p,li) {
        line-height: 1.35;
    }
</style>

<div class="card">
  <h2 style="margin:0 0 6px 0;">Info</h2>

  <div class="lang-tabs">
    <button class="btn primary" id="tab-th" type="button" onclick="switchInfoLang('th')">ðŸ‡¹ðŸ‡­ à¹„à¸—à¸¢</button>
    <button class="btn" id="tab-en" type="button" onclick="switchInfoLang('en')">ðŸ‡ºðŸ‡¸ English</button>
  </div>

  <div class="doc-wrap">
    <div id="panel-th" class="lang-panel active">
      {% include "INSTRUCTIONS_TH.html" %}
    </div>

    <div id="panel-en" class="lang-panel">
      {% include "INSTRUCTIONS_EN.html" %}
    </div>
  </div>
</div>

<script>
    function switchInfoLang(lang) {
        const thBtn = document.getElementById('tab-th');
        const enBtn = document.getElementById('tab-en');
        const thPanel = document.getElementById('panel-th');
        const enPanel = document.getElementById('panel-en');

        if (lang === 'en') {
            thBtn.classList.remove('primary');
            enBtn.classList.add('primary');
            thPanel.classList.remove('active');
            enPanel.classList.add('active');
            try {
                localStorage.setItem('info_lang', 'en');
            } catch (e) {
            }
        } else {
            enBtn.classList.remove('primary');
            thBtn.classList.add('primary');
            enPanel.classList.remove('active');
            thPanel.classList.add('active');
            try {
                localStorage.setItem('info_lang', 'th');
            } catch (e) {
            }
        }
    }

    (function () {
        try {
            const pref = localStorage.getItem('info_lang');
            if (pref === 'en') switchInfoLang('en');
        } catch (e) {
        }
    })();
</script>
